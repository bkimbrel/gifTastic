<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arrr You Ready?! GifTastic</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arrrr ye Ready?!</h1>
    <!-- Rendered buttons will get dumped Here  -->
    <button data-person="Monkey D. Luffy">Gum Gum</button>
  <button data-person="Dread Pirate Roberts">
    As You Wish
  </button>
  <button data-person="Guybrush Threepwood">
    A Mighty Pirate!
  </button>
  <button data-person="Jack Sparrow">
    But, why is the Rum Gone? 
  </button>

  <div id="gifs-appear-here">
  </div>
    <div id="buttons-view"></div>
    <form id="Treasure-form">
      <label for="Treasure-input">Treasure Hunt</label>
      <input type="text" id="Treasure-input"><br>
      <!-- Button triggers new treasure to be added -->
      <input id="add-Treasure" type="submit" value="More Treasure">
    </form>
    <!-- Treasure will get dumped dere -->
    <div id="Treasure-view"></div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of Pirates
      // var pirateArray = ["Monkey D. Luffy", "The Dread Pirate Roberts", "Guybrush Threepwood", "Jack Sparrow"];
      // // displayPirateInfo function re-renders the HTML to display the appropriate content
      $("button").on("click", function() {
      // In this case, the "this" keyword refers to the button that was clicked
      var person = $(this).attr("data-person");
      // Constructing a URL to search Giphy for the name of the person who said the quote
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";
      // Performing our AJAX GET request
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After the data comes back from the API
        .done(function(response) {
          // Storing an array of results in the results variable
          var results = response.data;
          // Looping over every result item
          for (var i = 0; i < results.length; i++) {
            // Only taking action if the photo has an appropriate rating
            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              // Creating a div with the class "item"
              var gifDiv = $("<div class='item'>");
              // Storing the result item's rating
              var rating = results[i].rating;
              // Creating a paragraph tag with the result item's rating
              var p = $("<p>").text("Rating: " + rating);
              // Creating an image tag
              var personImage = $("<img>");
              // Giving the image tag an src attribute of a proprty pulled off the
              // result item
              personImage.attr("src", results[i].images.fixed_height.url);
              // Appending the paragraph and personImage we created to the "gifDiv" div we created
              gifDiv.append(p);
              gifDiv.append(personImage);
              // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
              $("#gifs-appear-here").prepend(gifDiv);
            }
          }
        });
    });
      }
      // Function for displaying pirate data
      function renderButtons() {
        // Deleting the pirates prior to adding new pirates
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Looping through the array of pirates
        for (var i = 0; i < pirates.length; i++) {
          // Then dynamicaly generating buttons for each pirate in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of pirate to our button
          a.addClass("pirate");
          // Adding a data-attribute
          a.attr("data-name", pirates[i]);
          // Providing the initial button text
          a.text(pirates[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }
      // This function handles events where a pirate button is clicked
      $("#add-pirate").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var pirate = $("#pirate-input").val().trim();
        // Adding pirate from the textbox to our array
        pirates.push(pirate);
        // Calling renderButtons which handles the processing of our pirate array
        renderButtons();
      
      // Adding a click event listener to all elements with a class of "pirate"
      $(document).on("click", ".pirate", displayPirateInfo);
      // Calling the renderButtons function to display the intial buttons
      renderButtons();

      });
    </script>
  </div>
</body>
</html>
